<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Interactive Rating component</title>



</head>

<body>
    <header>
        <h1>Interactive Rating Component </h1>
    </header>

    <main>
        <div class="container">
            <!-- rating card -->
            <section class="card-one" tabindex="0" aria-label="Rating Card">
                <fieldset>
                    <legend>
                        <img role="img" src="images/icon-star.svg" alt="">
                    </legend>
                    <div class="card-information">
                        <h2 class="card-title">How did we do?</h2>
                        <p class="card-subtitle">
                            Please let us know how we did your support request. All feedback is appreciated to help us improve our offering
                        </p>
                    </div>
                    <div class="rating">
                        <div class="radio-wrapper">
                            <input class="rating_input" type="radio" name="rating" value="1" id="rating-1">
                            <label for="rating-1">1</label>
                        </div>
                        <div class="radio-wrapper">
                            <input class="rating_input" type="radio" name="rating" value="2" id="rating-2">
                            <label for="rating-2">2</label>
                        </div>
                        <div class="radio-wrapper">
                            <input class="rating_input" type="radio" name="rating" value="3" id="rating-3">
                            <label for="rating-3">3</label>
                        </div>
                        <div class="radio-wrapper">
                            <input class="rating_input" type="radio" name="rating" value="4" id="rating-4">
                            <label for="rating-4">4</label>
                        </div>
                        <div class="radio-wrapper">
                            <input class="rating_input" type="radio" name="rating" value="5" id="rating-5">
                            <label for="rating-5">5</label>
                        </div>
                    </div>
                    <button type="button" value="submit" id="submit-btn" aria-label="Submit Your Rating">Submit</button>

                </fieldset>
            </section>
            <!-- card rating ends here -->



            <section class="card-two hidden" tabindex="0" aria-label="Thank you rating card">
                <section class="card-header">
                    <img class="thankyou-img" role="img" src="images/illustration-thank-you.svg" alt="">
                </section>
                <section class="card-body">
                    <p id="rating-response"></p>
                    <h2 class="card-info">
                        Thank You&#x21;
                    </h2>
                    <p class="card-description">
                        We appreciate you taking the time to give a rating&#46; If you ever need support&#44;do not hesitate to contact us&#46;
                    </p>

                </section>
            </section>
        </div>
    </main>



















    <script src="index.js"></script>
</body>

</html>
